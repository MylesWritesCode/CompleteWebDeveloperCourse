<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="../jQueryUserInterface/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../jQueryUserInterface/jquery-ui.min.js"></script>
    <title>Form Validations</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-element">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="name@example.com">
      </div>
      <div class="form-element">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="5555551234">
      </div>
      <div class="form-element">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-element">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
      </div>
      <div class="form-element">
        <input type="submit" id="submitBtn" value="Sign Up">
      </div>
      <p id="errorMessages"></p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>Drag me around</p>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
