<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
  </head>
  <body>
    <script type="text/javascript">
  /*  for loop that sets a temp variable of i then it keeps going until i reaches 5
      and it adds 1 to i every time it loops around the syntax is separated by a semicolon, and you put the temp variable first, followed by when it will break (as
      long as i is less than 5) followed by what the loop will do once it's run once.

      for (var i = 0; i < 5; i++){
        console.log(i);
      };
  */
      // define an array of tweets
      var tweets = ["a", "b", "c", "d", "e"]
      // for loop that checks the length of the array tweets, then outputs each value
      for (var i = 0; i < tweets.length; i++){
        console.log(tweets[i]);
      };

    </script>
  </body>
</html>
